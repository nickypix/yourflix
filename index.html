<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <title>
        Imersão Dev - Aula 05
    </title>
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Yourflix
    </h1>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
    <p class="page-subtitle">
      Adicione aqui seus filmes preferidos!
    </p>

    <div class="form-wrapper">
      <input type="text" id="nome" name="nome" placeholder="Insira o nome do filme">
      <input type="text" id="filme" name="filme" placeholder="Insira endereço de imagem">
      <button type="submit" onClick="adicionarFilme()" class="button">Adicionar Filme</button><br>
      <button type="submit" onClick="listarFilmes()" class="button1">Listar Filmes</button><br>
      <h2 id="h2" class="erro"></h2>          
    </div>
  </div>

  <div id="listaFilmes" class="divFilmes"> <!--onde irá aaparecer os filmes-->

  </div>
  
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>

  <script src="script.js"></script>
</body>

</html>
